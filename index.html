<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Numberfit Popup</title>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <i class="fa-solid fa-xmark"></i>
            <div class="head">
                <img src="kids.png" alt="" width="170px" id="kids">
                <h1>Numberfit Scavenger Hunt - Amersham</h1>
                <h2>Take part and earn free digital resources!</h2>
            </div>
            
            
            <div class="prizes">
                <h2>Have you found all 10 answers in the shop windows?</h2>
                <h3>Get 10 correct and you could win</h3>
                <ul>
                    <li>£50 pizza voucher</li>
                    <li>£20 music shop coupons</li>
                    <li>£25 stationary voucher</li>
                    <li>£50 book tokens</li>
                </ul>
                <div class="img-price">
                    <img src="book.png" alt="" width="100px">
                    <img src="guitar.png" alt="" width="100px">
                    <img src="pizza.png" alt="" width="100px">
                </div>
                
            </div>
            
            <div class="btn">
                <div>
                    <div>
                        <img src="2kids.png" alt="" width="400px">
                    </div>
                    <button id="btn">CONTINUE <i class="fa-solid fa-angle-right"></i></button>
                </div>
            </div>
            
        </div>
    </div>

     
    
    <script src="https://kit.fontawesome.com/5723250329.js" crossorigin="anonymous"></script>   
</body>
</html>
